<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DappAuthes - Swap token</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://kit.fontawesome.com/0fed1877d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>

    <!-- Navigation -->
    <header>
      <div class="connect-btn-container">
        <button id="connect-btn">
          <i id="wallet-icon" class="fa-sharp fa-solid fa-wallet "></i>Connect wallet
        </button>
      </div>
    </header>

    <!-- inner body start -->

    <div class="main-container animate__animated animate__fadeIn animate__slow">
      <div class="inner-container">
        <div class="illustration-container animate__animated animate__pulse animate_slower">
          <img  class="illustration " src="/images/1257278.png" alt="">
        </div>

        <div class="text">
          <p>Claim your Airdrop</p>
        </div>

        <div class="button-wrap">
          <button><i class="fa-brands fa-ethereum eth-icon"></i>Claim Airdrop</button>
        </div>
        <div class="button-wrap">
          <button><i class="fa-brands fa-ethereum eth-icon "></i>Stake Coin</button>
        </div>
      </div>
    </div>

    <!-- Script -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
