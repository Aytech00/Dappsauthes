<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DappAuthes - Stake | claim | Swap token</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://kit.fontawesome.com/0fed1877d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>

    <!-- Navigation -->
    <header>
      <div class="connect-btn-container">
        <button id="connect-btn">
          <i id="wallet-icon" class="fa-sharp fa-solid fa-wallet "></i>Connect wallet
        </button>
      </div>
    </header>

    <!-- inner body start -->

    <div class="main-container animate__animated animate__fadeIn animate__slow">
      <div class="inner-container">
        <div class="illustration-container animate__animated animate__pulse animate_slower">
          <img  class="illustration " src="/images/proof-of-stake.png" alt="">
        </div>

        <!-- Texts -->

        <div class="text-container">
          <p>Claim your Airdrop</p>
        </div>

        <!-- Buttons -->

        <div class="main-button-wrap-1">

        <div class="inner-button-wrap-1">
          <button>Migrate </button>
        </div>
        <div class="inner-button-wrap-1">
          <button>Swap</button>
        </div>

        </div>


        <div class="main-button-wrap-2">


          <div class="inner-button-wrap-2">
  
            <button>Staking</button>

          </div>
         


     
    
            <div class="inner-button-wrap-2">


              <button>Claim</button>
            </div>




          </div>

      
  
         
         
  
         
  
        
       
      </div>


    </div>

    <!-- Script -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
