<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DappAuthes - Migrate Token</title>
    <link rel="stylesheet" href="/css/main.css" />
    <script
      src="https://kit.fontawesome.com/0fed1877d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <header>
      <div class="connect-btn-container">
        <button id="connect-btn">
          <i id="wallet-icon" class="fa-sharp fa-solid fa-wallet  me-2 sm-me-3 "></i>Connect wallet
        </button>
      </div>
    </header>

    <div class="main-container">
      <div class="inner-container">
        <div class="illustration-container">
          <img  class="illustration" src="/images/1257278.png" alt="">
        </div>

        <div class="text">
          <p>Claim your Airdrop</p>
        </div>

        <div class="button-wrap">
          <button><i class="fa-brands fa-ethereum me-3 eth-icon"></i>Claim Airdrop</button>
        </div>
        <div class="button-wrap">
          <button><i class="fa-brands fa-ethereum me-3 eth-icon "></i>Stake Coin</button>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
